<!DOCTYPE html>
<html>
  <head>
    <title>Marker + GPS AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- A-Frame และ AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;">

      <!-- ✅ กล้องที่รองรับ GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 🔲 แสดงโมเดลเมื่อส่อง Marker -->
      <a-marker type="pattern" url="marker/t1.patt">
        <a-entity 
          gltf-model="model/spino.glb" 
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <!-- 📍 แสดงโมเดลตามพิกัด GPS -->
      <a-entity 
        gps-entity-place="latitude: 14.9871667; longitude: 102.1196944"
        gltf-model="model/spino.glb"
        scale="2 2 2"
        rotation="0 180 0">
      </a-entity>

    </a-scene>
  </body>
</html>


    </a-scene>
  </body>
</html>
